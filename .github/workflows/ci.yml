name: CI

on:
  workflow_dispatch:
    inputs:
      update_snapshots:
        description: 'Update visual regression snapshots'
        required: false
        default: false
        type: boolean
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint-and-build:
    name: Lint and Build
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
    steps:
      - name: Check out ref
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install node modules
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Compile
        run: npm run compile

      - name: Package
        run: npm run package

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint-and-build
    steps:
      - name: Check out ref
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install node modules
        run: npm ci

      - name: Run unit tests
        run: xvfb-run -a npm run test:unit

  visual-tests:
    name: Visual Regression Tests
    runs-on: ubuntu-latest
    needs: lint-and-build
    permissions:
      contents: write
    steps:
      - name: Check out ref
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install node modules
        run: npm ci

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(npm ls @playwright/test --json | jq -r '.dependencies["@playwright/test"].version')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install chromium --with-deps

      - name: Install Playwright system deps
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Run visual regression tests
        if: github.event.inputs.update_snapshots != 'true'
        run: npm run test:visual

      - name: Update visual regression snapshots
        if: github.event.inputs.update_snapshots == 'true'
        run: |
          # Run update - Playwright returns non-zero when writing new files, that's expected
          npm run test:visual:update || true
          
          # Verify screenshots were generated
          echo "Generated screenshots:"
          ls -la test/screenshots/linux/ || echo "No linux directory"
          
          # Count PNGs
          COUNT=$(find test/screenshots/linux -name "*.png" 2>/dev/null | wc -l)
          echo "Found $COUNT screenshot(s)"
          
          if [ "$COUNT" -lt 1 ]; then
            echo "::error::No screenshots were generated!"
            exit 1
          fi

      - name: Commit updated snapshots
        if: github.event.inputs.update_snapshots == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add test/screenshots/
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update visual regression snapshots [skip ci]"
            git push
          fi

      - name: Upload visual diff artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: visual-test-diffs
          path: test-results/
          retention-days: 7

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
