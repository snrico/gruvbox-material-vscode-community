name: CI

on:
  workflow_dispatch:
    inputs:
      update_snapshots:
        description: 'Update visual regression snapshots'
        required: false
        default: 'false'
        type: boolean
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint-and-build:
    name: Lint and Build
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test

    steps:
      - name: Check out ref
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install node modules
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Compile
        run: npm run compile

      - name: Package
        run: npm run package

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint-and-build

    steps:
      - name: Check out ref
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install node modules
        run: npm ci

      - name: Run unit tests
        run: xvfb-run -a npm run test:unit

  visual-tests:
    name: Visual Tests (${{ matrix.os }})
    needs: lint-and-build
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: win32
          - os: macos-latest
            platform: darwin
    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out ref
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install node modules
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run visual regression tests
        run: npm run test:visual
        if: inputs.update_snapshots != 'true'

      - name: Update visual regression snapshots
        run: npm run test:visual:update
        if: inputs.update_snapshots == 'true'

      - name: Upload updated snapshots
        if: inputs.update_snapshots == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: snapshots-${{ matrix.platform }}
          path: test/screenshots/${{ matrix.platform }}/
          retention-days: 1

      - name: Upload visual diff artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: visual-test-diffs-${{ matrix.platform }}
          path: test-results/
          retention-days: 7

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.platform }}
          path: playwright-report/
          retention-days: 7

  # Separate job to commit snapshots after all platforms complete
  commit-snapshots:
    name: Commit Updated Snapshots
    needs: visual-tests
    if: inputs.update_snapshots == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out ref
        uses: actions/checkout@v4

      - name: Download all snapshot artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: snapshots-*
          path: test/screenshots/
          merge-multiple: false

      - name: Move snapshots to correct directories
        run: |
          # Artifacts are downloaded as snapshots-{platform}/{files}
          # Move them to {platform}/{files}
          for dir in test/screenshots/snapshots-*/; do
            platform=$(basename "$dir" | sed 's/snapshots-//')
            mkdir -p "test/screenshots/$platform"
            mv "$dir"* "test/screenshots/$platform/" 2>/dev/null || true
            rmdir "$dir" 2>/dev/null || true
          done
          
          # Show what we have
          echo "Updated snapshots:"
          find test/screenshots -name "*.png" -type f

      - name: Commit and push snapshots
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add test/screenshots/
          git diff --staged --quiet || git commit -m "chore: update visual regression snapshots [skip ci]"
          git push