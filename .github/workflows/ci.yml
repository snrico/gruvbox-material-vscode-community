name: CI

on:
  workflow_dispatch:
    inputs:
      update_snapshots:
        description: 'Update visual regression snapshots'
        required: false
        default: 'false'
        type: boolean
      run_all_platforms:
        description: 'Run visual tests on all platforms (Linux, Windows, macOS)'
        required: false
        default: 'false'
        type: boolean
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  # Detect which files changed to determine what tests to run
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      theme: ${{ steps.check.outputs.theme }}
      code: ${{ steps.check.outputs.code }}
    steps:
      - name: Check out ref
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for file changes
        id: check
        run: |
          # Get changed files between current and base commit
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE="${{ github.event.pull_request.base.sha }}"
            HEAD="${{ github.event.pull_request.head.sha }}"
          else
            # For push events, compare with previous commit
            BASE="${{ github.event.before }}"
            HEAD="${{ github.sha }}"
          fi
          
          # Handle initial commit or force push
          if ! git cat-file -e "$BASE" 2>/dev/null; then
            BASE=$(git rev-list --max-parents=0 HEAD)
          fi
          
          CHANGED_FILES=$(git diff --name-only "$BASE" "$HEAD" 2>/dev/null || echo "")
          
          # Check for theme-related changes
          if echo "$CHANGED_FILES" | grep -qE '^(src/palette/|src/workbench/|src/syntax/|src/semantic/|themes/)'; then
            echo "theme=true" >> $GITHUB_OUTPUT
          else
            echo "theme=false" >> $GITHUB_OUTPUT
          fi
          
          # Check for code changes
          if echo "$CHANGED_FILES" | grep -qE '^(src/|package\.json|tsconfig\.json)'; then
            echo "code=true" >> $GITHUB_OUTPUT
          else
            echo "code=false" >> $GITHUB_OUTPUT
          fi
          
          echo "Changed files:"
          echo "$CHANGED_FILES"

  lint-and-build:
    name: Lint and Build
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test

    steps:
      - name: Check out ref
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install node modules
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Compile
        run: npm run compile

      - name: Package
        run: npm run package

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [lint-and-build, changes]
    if: needs.changes.outputs.code == 'true' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Check out ref
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install node modules
        run: npm ci

      - name: Run unit tests
        run: xvfb-run -a npm run test:unit

  # Visual tests only run on Linux by default (cheapest)
  # Use workflow_dispatch with run_all_platforms=true for cross-platform testing
  visual-tests:
    name: Visual Tests (${{ matrix.os }})
    needs: [lint-and-build, changes]
    # Run if: theme files changed, OR manually triggered, OR updating snapshots
    if: |
      needs.changes.outputs.theme == 'true' ||
      github.event_name == 'workflow_dispatch'
    strategy:
      fail-fast: false
      matrix:
        # Default: only Linux. With run_all_platforms: all 3 OSes
        os: ${{ github.event.inputs.run_all_platforms == 'true' && fromJSON('["ubuntu-latest", "windows-latest", "macos-latest"]') || fromJSON('["ubuntu-latest"]') }}
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: win32
          - os: macos-latest
            platform: darwin
    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out ref
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install node modules
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run visual regression tests
        run: npm run test:visual
        if: inputs.update_snapshots != 'true'

      - name: Update visual regression snapshots
        run: npm run test:visual:update
        if: inputs.update_snapshots == 'true'

      - name: Upload updated snapshots
        if: inputs.update_snapshots == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: snapshots-${{ matrix.platform }}
          path: test/screenshots/${{ matrix.platform }}/
          retention-days: 1

      - name: Upload visual diff artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: visual-test-diffs-${{ matrix.platform }}
          path: test-results/
          retention-days: 7

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.platform }}
          path: playwright-report/
          retention-days: 7

  # Separate job to commit snapshots after all platforms complete
  commit-snapshots:
    name: Commit Updated Snapshots
    needs: visual-tests
    if: inputs.update_snapshots == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out ref
        uses: actions/checkout@v4

      - name: Download all snapshot artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: snapshots-*
          path: test/screenshots/
          merge-multiple: false

      - name: Move snapshots to correct directories
        run: |
          # Artifacts are downloaded as snapshots-{platform}/{files}
          # Move them to {platform}/{files}
          for dir in test/screenshots/snapshots-*/; do
            platform=$(basename "$dir" | sed 's/snapshots-//')
            mkdir -p "test/screenshots/$platform"
            mv "$dir"* "test/screenshots/$platform/" 2>/dev/null || true
            rmdir "$dir" 2>/dev/null || true
          done
          
          # Show what we have
          echo "Updated snapshots:"
          find test/screenshots -name "*.png" -type f

      - name: Commit and push snapshots
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add test/screenshots/
          git diff --staged --quiet || git commit -m "chore: update visual regression snapshots [skip ci]"
          git push